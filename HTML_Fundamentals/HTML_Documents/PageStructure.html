<!-- The basic layout of a web page is like this -->

<!DOCTYPE html>

<!-- Everything encapsulated within <html> tags-->

<html>
  <!-- Properties, CSS, JS file links are defined within <head> tags, not visible to user-->

  <head>
    <title>My First Web Page</title>
    <meta name="description" content="Page Description Here" />
    <meta http-equiv="Content-Type" content="text/html" ; charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style type="text/css">
      Body {
        color: red;
      }
    </style>

    <script>
      function myFunction() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
      }
    </script>
  </head>

  <!-- Everything seen visually on the webpage rests within the <bodyt> tags-->

  <body>
    This is a Sample HTML Document. This Javascript function will capitalize my
    name: Enter your name:
    <input type="text" id="fname" onchange="myFunction()" />
  </body>
</html>
